version: "3.8"
services:
  http:
    container_name: http
    build: ./builds/http
    ports:
      - "8000:80"
    tty: true
    volumes:
      - ./builds/http/vhosts:/etc/apache2/sites-enabled
      - ./website:/var/www
      - ./var/logs/apache2:/var/log/apache2 # apache_logs
      - ./builds/http/files:/tmp/badges-credentials
    networks:
      - network
